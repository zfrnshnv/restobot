version: "5.0.1"

services:
  pg_service:
    image: postgres:alpine
    container_name: pg
    restart: always
    entrypoint:
      POSTGRES_PASSWORD:1
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  bot:
    build: .
    image: restobot:latest
    container_name: resto_bot_con
    restart: always
    command:
      - "python3 main.py"
    depends_on:
      - pg_service


volumes:
  pgdata:

